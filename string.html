<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Properties</h2>

<p id="demo"></p>

<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = txt.length;
</script>

<h4 id="demo2"></h4>
<script>
var x="We are the so-colled\"Vikings\" from the north.";
document.getElementById("demo2").innerHTML=x;
</script>

<p id="demo3"></p>
<script>
var x="jone";
var y=new String("jone");
document.getElementById("demo3").innerHTML=typeof x+"<br>"+ typeof y;
</script>
</body>
</html>
