<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function</h2>

<h4>Example1</h4>

<p id="demo1"></p>
<script>
function myFun(p1,p2){
return (p1*p2);
}
document.getElementById("demo1").innerHTML=myFun(3,4);
</script>

<p id="demo2"></p>
<script>
var x= myFunction(4,3);
document.getElementById("demo2").innerHTML=x;

function myFunction(a,b){
return a*b;
}
</script>

</body>
</html>
