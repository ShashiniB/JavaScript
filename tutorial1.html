<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Tutorial1</h2>

<h4> Convert fahrenheit to Celsius</h4>
<p id="demo1"></p>
<script>
function ToCelsius(f){
return 5/9*(f-32) //formulae for convert fahrenheit to celsius
}
document.getElementById("demo1").innerHTML= "The temperature is"+ ToCelsius(77)+ "Celsius";
</script>

</body>
