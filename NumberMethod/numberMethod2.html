<html>
<body>

<h3>JavaScript Global Methods</h3>

<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = 
  Number(true) + "<br>" +
  Number(false) + "<br>" +
  Number("10") + "<br>" + 
  Number("  10") + "<br>" +
  Number("10  ") + "<br>" +
  Number(" 10  ") + "<br>" +
  Number("10.33") + "<br>" + 
  Number("10,33") + "<br>" +
  Number("abc");
</script>

<p id="demo2"></p>
<script>
var x = new Date("1995-03-10");
document.getElementById("demo2").innerHTML = Number(x); 
</script>

<h3>The ParseFloat() method</h3>

<p id="demo4"></p>
<script>
document.getElementById("demo4").innerHTML = 
  parseFloat("10") + "<br>" +
  parseFloat("10.33") + "<br>" +
  parseFloat("10 6") + "<br>" +  
  parseFloat("10 years") + "<br>" +
  parseFloat("years 10");
