<!DOCTYPE html>
<html>
<body>
<h2>JavaScript data type</h2>

<h4>JavaScript numbers</h4>
<p id="demo1"></p>
<script>
var x1=34.00;
var x2=34;
var x3=34.14;
document.getElementById("demo1").innerHTML=x1+"<br>"+x2+"<br>"+x3;
</script>

<p id="demo2"></p>
<script>
var x=123e5;
var y=123e-5;
document.getElementById("demo2").innerHTML=x+"<br>"+y;
</script>

<h4>JavaScript Booleans</h4>
<p id="demo3"></p>
<script>
var x=5;
var y=5;
var z=6;
document.getElementById("demo3").innerHTML=(x==y)+"<br>"+(x==z);
</script>

<h4>JavaScript typeof</h4>
<p id="demo4"></p>
<script>
document.getElementById("demo4").innerHTML=
typeof 10 +"<br>"+
typeof "Jone";
</script>

</body>
</html>
