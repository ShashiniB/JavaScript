<html>
<body>

<p id="demo1"></p>
<script>
var x="My name is shashini bhagya shashini";
var y=x.lastIndexOf("shashini");
document.getElementById("demo1").innerHTML=y;
</script>

<p id="demo2"></p>
<h4 id="demo3"></h4>
<h3 id="demo4"></h3>
<h1 id="demo5"></h1>
<h2 id="demo6"></h2>
<h3 id="demo7"></h3>
<h5 id="demo8"></h5>
<script>
var x="Apple, Banana, Papaya";
var y=x.slice(7,13);
