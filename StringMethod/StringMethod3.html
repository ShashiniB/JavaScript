<!DOCTYPE html>
<html>
<body>

<p>Convert string to upper case & lower case:</p>

<button onclick="myFunction()">Try it</button>
<h3 id="demo1">Shashini Bhagya</h3>
<h4 id="demo2">SHAKILA NUWAN</h4>

<script>
function myFunction(){
var x=document.getElementById("demo1").innerHTML;
document.getElementById("demo1").innerHTML=x.toUpperCase();

var y=document.getElementById("demo2").innerHTML;
document.getElementById("demo2").innerHTML=y.toLowerCase();
}
</script>

</script>
</body>
</html>
