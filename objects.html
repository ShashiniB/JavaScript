<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo1"></p>
<script>
var car={type:"volvo", color:"Black", model:"500"}
document.getElementById("demo1").innerHTML=car.type+""+car.color;
</script>

<p id="demo2"></p>
​​​<script>
// Create an object:
var person = {
  firstName: "Shashini",
  lastName : "Bhagya",
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};
// Display data from the object:
document.getElementById("demo2").innerHTML = person.fullName();
</script>

</body>
</html>
